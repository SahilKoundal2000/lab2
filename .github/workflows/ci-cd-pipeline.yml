name: CI/CD Pipeline for COSC 1209

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # üèóÔ∏è Job 1: Print a Message (Runs on Windows, Linux, macOS)
  echo-message:
    name: Echo Message on Multiple OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Print Message
        run: echo "Hi, I am from COSC 1209 class"

  # üî® Job 2: Java Project Build using Gradle
  build-java-gradle:
    name: Build Java with Gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Upgrade Gradle Wrapper
        run: ./gradlew wrapper --gradle-version 8.0 --distribution-type bin

      - name: Grant Execute Permission for Gradle
        run: chmod +x gradlew

      - name: Build Java Project with Gradle
        run: ./gradlew build
