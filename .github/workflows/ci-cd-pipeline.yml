name: CI/CD Pipeline for Lab 2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # 🏗️ Job 1: Print Message (runs on multiple OS)
  simple-message:
    name: Echo Message on Multiple OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Print Message
        run: echo "Hi, I am from COSC 1209 class"

  # 🔨 Job 2: Java Project Build using Gradle
  build-java-gradle:
    name: Build Java with Gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build the Java project with Gradle
        run: ./gradlew build
